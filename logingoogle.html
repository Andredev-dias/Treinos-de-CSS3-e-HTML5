<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8"/>
    <title>Login Public Art Market</title>
    <link rel="stylesheet" type="text/css" href="css/logingoogle.css">
    </head>
    
    <body>
    <div class="login-box">
        <img src="imgs/chrome-icon-flat-15.jpg" class="avatar">
        <h1>Login com Google</h1>
        <form>
        <p>Usuário</p>
            <input type="text" name="username" placeholder="Digite seu ID, e-mail ou nome do Google">

            <input type="submit" name="submit" value="Entrar" >
            <a href="#">Não tenho conta Google</a>
        </form>
        
        </div>
    
    </body>
</html>
